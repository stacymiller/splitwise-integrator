<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Correct Receipt</title>

    <!-- Telegram Web App bridge -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>


    <style>
        :root {
            color-scheme: light dark;
            --bs-body-font-size: 17px;
            --bs-border-radius: 12px;
            --bs-spacer: 1rem;
            --bs-secondary-bg: var(--tg-theme-secondary-bg-color, #f5f5f5);
            --bs-text: var(--tg-theme-text-color, #222);
        }

        body {
            margin: 0;
            padding: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--bs-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: var(--bs-body-font-size);
            line-height: 1.5;
        }

        h2 { 
            margin: 0 0 calc(var(--bs-spacer) * 1.25); 
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
        
        .row { display: flex; flex-wrap: wrap; margin: 0 -6px; }
        .col { flex: 1 0 0%; padding: 0 6px; min-width: 0; }
        .mb-3 { margin-bottom: 14px; position: relative; }
    
        .clear-btn {
            position: absolute;
            top: 36px;
            right: 8px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.1);
            color: var(--tg-theme-hint-color, #999);
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .clear-btn:active { opacity: 0.6; }

        @media (prefers-color-scheme: dark) {
            .clear-btn { background: rgba(255,255,255,0.1); }
        }
        
        .form-label { 
            display: inline-block;
            margin-bottom: 0.25rem;
            color: var(--tg-theme-hint-color, #999); 
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .form-control, .form-select {
            display: block;
            width: 100%;
            padding: 12px 14px;
            font-size: inherit;
            color: var(--bs-text);
            background-color: var(--bs-secondary-bg);
            border: 1px solid transparent;
            border-radius: var(--bs-border-radius);
            box-sizing: border-box;
            appearance: none;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--tg-theme-button-color, #2ea6ff);
            outline: 0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .btn-primary {
            color: var(--tg-theme-button-text-color, #fff);
            background-color: var(--tg-theme-button-color, #2ea6ff);
        }

        .btn-secondary {
            color: var(--tg-theme-button-color, #2ea6ff);
            background-color: var(--bs-secondary-bg);
        }
        
        .d-none { display: none !important; }

        @media (prefers-color-scheme: dark) {
            body:not([data-tg-theme]) { background: #0e1621; color: #e6eaf0; }
            .form-control:not([data-tg-theme]), .form-select:not([data-tg-theme]) {
                background-color: #17212b; color: #e6eaf0;
            }
        }
    </style>
</head>
<body>
<div id="form-fallback">
    <div class="mb-3">
        <label for="merchant" class="form-label">Merchant</label>
        <input id="merchant" class="form-control" type="text" placeholder="Store name"/>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="total" class="form-label">Total</label>
            <input id="total" class="form-control" type="number" inputmode="decimal" step="0.01" placeholder="0.00"/>
        </div>
        <div class="col">
            <label for="currency_code" class="form-label">Currency</label>
            <input id="currency_code" class="form-control" type="text" maxlength="3" placeholder="EUR"/>
        </div>
    </div>

    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input id="date" class="form-control" type="date"/>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select">
            <option value="" selected disabled>Select category</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="notes" class="form-label">Notes (optional)</label>
        <div id="clearNotes" class="clear-btn d-none">&times;</div>
        <textarea id="notes" class="form-control" rows="2" placeholder="Any details"></textarea>
    </div>

    <button class="btn btn-primary mb-3 d-none" id="submitBtn">Save and continue</button>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    function applyTheme() {
        if (!tg) return;
        const root = document.documentElement;
        Object.entries(tg.themeParams).forEach(([k, v]) => {
            root.style.setProperty(`--tg-theme-${k.replace(/[A-Z]/g, m => '-' + m.toLowerCase())}`, v);
        });
    }

    function collectData() {
        const cat = document.getElementById('category');
        return {
            merchant: document.getElementById('merchant').value?.trim() || null,
            total: parseFloat(document.getElementById('total').value || '0') || 0,
            currency_code: document.getElementById('currency_code').value?.trim().toUpperCase() || 'EUR',
            date: document.getElementById('date').value || null,
            notes: document.getElementById('notes').value?.trim() || null,
            category: cat.options[cat.selectedIndex]?.textContent || null,
            category_id: cat.value || null,
            _source: 'telegram_web_app'
        };
    }

    const sendData = () => {
        try { tg.sendData(JSON.stringify(collectData())); } 
        catch (e) { alert('Error sending data'); }
    };

    if (tg) {
        tg.expand();
        tg.MainButton.text = "Save and continue";
        tg.MainButton.show();
        tg.enableClosingConfirmation();
        tg.ready();
        applyTheme();
        tg.onEvent('themeChanged', applyTheme);
        tg.MainButton.onClick(sendData);
    }

    const params = new URLSearchParams(window.location.search);
    const initial = params.get('data') ? JSON.parse(atob(params.get('data').replace(/-/g, '+').replace(/_/g, '/'))) : {};

    async function init() {
        const select = document.getElementById('category');
        try {
            const cats = await (await fetch('/categories')).json();
            cats.forEach(c => {
                const opt = new Option(c.name, c.id);
                select.add(opt);
            });
        } catch (e) {}

        document.getElementById('merchant').value = initial.merchant || '';
        document.getElementById('total').value = initial.total ?? '';
        document.getElementById('currency_code').value = (initial.currency_code || initial.currency || 'EUR').toUpperCase();
        document.getElementById('date').value = initial.date ? new Date(initial.date).toISOString().substring(0, 10) : '';
        const notesEl = document.getElementById('notes');
        notesEl.value = initial.notes || '';
        
        if (initial.category_id) select.value = initial.category_id;
        
        // Trigger clear button visibility check
        notesEl.dispatchEvent(new Event('input'));
    }

    document.addEventListener('DOMContentLoaded', () => {
        init();
        if (!tg) document.getElementById('submitBtn').classList.remove('d-none');
        document.getElementById('submitBtn').onclick = sendData;
        
        const notes = document.getElementById('notes');
        const clearBtn = document.getElementById('clearNotes');
        
        const updateClearBtn = () => {
            if (notes.value.length > 0) clearBtn.classList.remove('d-none');
            else clearBtn.classList.add('d-none');
        };
        
        notes.addEventListener('input', updateClearBtn);
        clearBtn.onclick = () => {
            notes.value = '';
            updateClearBtn();
            notes.focus();
        };
    });
</script>
</body>
</html>
