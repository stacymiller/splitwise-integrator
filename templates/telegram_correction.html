<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Correct Receipt</title>

    <!-- Telegram Web App bridge -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>


    <style>
        :root {
            color-scheme: light dark;
            --bs-body-font-size: 17px;
            --bs-border-radius: 12px;
            --bs-spacer: 1rem;
            --bs-secondary-bg: var(--tg-theme-secondary-bg-color, #f5f5f5);
            --bs-text: var(--tg-theme-text-color, #222);
        }

        body {
            margin: 0;
            padding: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--bs-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: var(--bs-body-font-size);
            line-height: 1.5;
        }

        h2 { 
            margin: 0 0 calc(var(--bs-spacer) * 1.25); 
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
        
        .row { display: flex; flex-wrap: wrap; margin: 0 -6px; }
        .col { flex: 1 0 0%; padding: 0 6px; min-width: 0; }
        .mb-3 { margin-bottom: 14px; position: relative; }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .form-check-input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            margin-top: 0;
            cursor: pointer;
            accent-color: var(--tg-theme-button-color, #2ea6ff);
        }
        
        .form-check-label {
            cursor: pointer;
            font-size: 16px;
        }

        .split-container {
            display: flex;
            align-items: center;
            background-color: var(--bs-secondary-bg);
            border-radius: var(--bs-border-radius);
            padding: 4px 12px;
            margin-top: 8px;
            margin-left: 30px;
        }

        .split-container .prefix {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            margin-right: 8px;
            white-space: nowrap;
        }

        .split-container input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 8px 0;
            font-size: 16px;
            color: var(--bs-text);
            outline: none;
            min-width: 0;
        }

        .split-container .suffix {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            margin-left: 8px;
        }
    
        .clear-btn {
            position: absolute;
            top: 36px;
            right: 8px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.1);
            color: var(--tg-theme-hint-color, #999);
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .clear-btn:active { opacity: 0.6; }

        @media (prefers-color-scheme: dark) {
            .clear-btn { background: rgba(255,255,255,0.1); }
        }
        
        .form-label { 
            display: inline-block;
            margin-bottom: 0.25rem;
            color: var(--tg-theme-hint-color, #999); 
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .form-control, .form-select {
            display: block;
            width: 100%;
            padding: 12px 14px;
            font-size: inherit;
            color: var(--bs-text);
            background-color: var(--bs-secondary-bg);
            border: 1px solid transparent;
            border-radius: var(--bs-border-radius);
            box-sizing: border-box;
            appearance: none;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--tg-theme-button-color, #2ea6ff);
            outline: 0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .btn-primary {
            color: var(--tg-theme-button-text-color, #fff);
            background-color: var(--tg-theme-button-color, #2ea6ff);
        }

        .btn-secondary {
            color: var(--tg-theme-button-color, #2ea6ff);
            background-color: var(--bs-secondary-bg);
        }
        
        .d-none { display: none !important; }

        @media (prefers-color-scheme: dark) {
            body:not([data-tg-theme]) { background: #0e1621; color: #e6eaf0; }
            .form-control:not([data-tg-theme]), .form-select:not([data-tg-theme]) {
                background-color: #17212b; color: #e6eaf0;
            }
        }
    </style>
</head>
<body>
<div id="form-fallback">
    <div class="mb-3">
        <label for="merchant" class="form-label">Merchant</label>
        <input id="merchant" class="form-control" type="text" placeholder="Store name"/>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="total" class="form-label">Total</label>
            <input id="total" class="form-control" type="number" inputmode="decimal" step="0.01" placeholder="0.00"/>
        </div>
        <div class="col">
            <label for="currency_code" class="form-label">Currency</label>
            <input id="currency_code" class="form-control" type="text" maxlength="3" placeholder="EUR"/>
        </div>
    </div>

    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input id="date" class="form-control" type="datetime-local"/>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select">
            <option value="" selected disabled>Select category</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="notes" class="form-label">Notes (optional)</label>
        <div id="clearNotes" class="clear-btn d-none">&times;</div>
        <textarea id="notes" class="form-control" rows="2" placeholder="Any details"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Split Options</label>
        
        <label class="form-check">
            <input class="form-check-input" type="radio" name="splitOption" id="splitEqual" value="equal" checked>
            <span class="form-check-label">Split equally (50/50)</span>
        </label>

        <label class="form-check">
            <input class="form-check-input" type="radio" name="splitOption" id="splitYouPaid" value="youPaid">
            <span class="form-check-label">You paid, they owe X</span>
        </label>
        <div class="split-container d-none" id="youPaidContainer">
            <span class="prefix">They owe</span>
            <input type="number" id="theyOwe" inputmode="decimal" step="0.01" min="0" placeholder="0.00">
            <span class="suffix cur-addon">EUR</span>
        </div>

        <label class="form-check">
            <input class="form-check-input" type="radio" name="splitOption" id="splitTheyPaid" value="theyPaid">
            <span class="form-check-label">They paid, you owe X</span>
        </label>
        <div class="split-container d-none" id="theyPaidContainer">
            <span class="prefix">You owe</span>
            <input type="number" id="youOwe" inputmode="decimal" step="0.01" min="0" placeholder="0.00">
            <span class="suffix cur-addon">EUR</span>
        </div>

        <label class="form-check">
            <input class="form-check-input" type="radio" name="splitOption" id="splitPercentage" value="percentage">
            <span class="form-check-label">Split by percentage</span>
        </label>
        <div class="split-container d-none" id="percentageContainer">
            <span class="prefix">Your percentage</span>
            <input type="number" id="yourPercentage" inputmode="decimal" step="0.01" min="0" max="100" value="50">
            <span class="suffix">%</span>
        </div>
    </div>

    <button class="btn btn-primary mb-3 d-none" id="submitBtn">Save and continue</button>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    function applyTheme() {
        if (!tg) return;
        const root = document.documentElement;
        Object.entries(tg.themeParams).forEach(([k, v]) => {
            root.style.setProperty(`--tg-theme-${k.replace(/[A-Z]/g, m => '-' + m.toLowerCase())}`, v);
        });
    }

    function collectData() {
        const cat = document.getElementById('category');
        const splitOption = document.querySelector('input[name="splitOption"]:checked').value;
        const total = parseFloat(document.getElementById('total').value || '0') || 0;
        
        const data = {
            merchant: document.getElementById('merchant').value?.trim() || null,
            total: total.toString(),
            currency_code: document.getElementById('currency_code').value?.trim().toUpperCase() || 'EUR',
            date: document.getElementById('date').value || null,
            notes: document.getElementById('notes').value?.trim() || null,
            category: cat.selectedIndex > 0 ? cat.options[cat.selectedIndex].textContent : null,
            category_id: cat.value || null,
            split_option: splitOption === 'equal' ? 'equal' : 'exact',
            users: [],
            _source: 'telegram_web_app'
        };

        const groupMembers = initial.group_members || [];
        const currentUserId = initial.current_user_id;
        const otherUser = groupMembers.find(u => u.id != currentUserId);

        if (splitOption !== 'equal' && otherUser && currentUserId) {
            let myPaid = "0", myOwed = "0", otherPaid = "0", otherOwed = "0";
            
            if (splitOption === 'youPaid') {
                const theyOwe = parseFloat(document.getElementById('theyOwe').value) || 0;
                myPaid = total.toFixed(2);
                myOwed = (total - theyOwe).toFixed(2);
                otherOwed = theyOwe.toFixed(2);
            } else if (splitOption === 'theyPaid') {
                const youOwe = parseFloat(document.getElementById('youOwe').value) || 0;
                otherPaid = total.toFixed(2);
                otherOwed = (total - youOwe).toFixed(2);
                myOwed = youOwe.toFixed(2);
            } else if (splitOption === 'percentage') {
                const myPercent = parseFloat(document.getElementById('yourPercentage').value) || 0;
                myPaid = total.toFixed(2);
                myOwed = (total * myPercent / 100).toFixed(2);
                otherOwed = (total - parseFloat(myOwed)).toFixed(2);
            }

            data.users = [
                { user_id: parseInt(currentUserId), paid_share: myPaid, owed_share: myOwed },
                { user_id: parseInt(otherUser.id), paid_share: otherPaid, owed_share: otherOwed }
            ];
        }

        return data;
    }

    const sendData = () => {
        try { tg.sendData(JSON.stringify(collectData())); } 
        catch (e) { alert('Error sending data'); }
    };

    if (tg) {
        tg.expand();
        tg.MainButton.text = "Save and continue";
        tg.MainButton.show();
        tg.enableClosingConfirmation();
        tg.ready();
        applyTheme();
        tg.onEvent('themeChanged', applyTheme);
        tg.MainButton.onClick(sendData);
    }

    const params = new URLSearchParams(window.location.search);
    const initial = params.get('data') ? JSON.parse(atob(params.get('data').replace(/-/g, '+').replace(/_/g, '/'))) : {};

    async function init() {
        const select = document.getElementById('category');
        const currencyInput = document.getElementById('currency_code');
        
        const updateCur = () => {
            const cur = currencyInput.value?.trim().toUpperCase() || 'EUR';
            document.querySelectorAll('.cur-addon').forEach(el => el.textContent = cur);
        };
        currencyInput.onchange = updateCur;
        currencyInput.oninput = updateCur;

        document.querySelectorAll('input[name="splitOption"]').forEach(el => {
            el.onchange = () => {
                document.querySelectorAll('.split-container').forEach(c => c.classList.add('d-none'));
                const active = document.getElementById(el.value + 'Container');
                if (active) active.classList.remove('d-none');
            };
        });

        try {
            const cats = await (await fetch('/categories')).json();
            cats.forEach(c => {
                const opt = new Option(c.name, c.id);
                select.add(opt);
            });
        } catch (e) {}

        document.getElementById('merchant').value = initial.merchant || '';
        document.getElementById('total').value = initial.total ?? '';
        currencyInput.value = (initial.currency_code || initial.currency || 'EUR').toUpperCase();
        updateCur();
        
        if (initial.date) {
            // We need YYYY-MM-DDTHH:MM for datetime-local input
            document.getElementById('date').value = initial.date.substring(0, 16);
        }
        
        const notesEl = document.getElementById('notes');
        notesEl.value = initial.notes || '';
        
        if (initial.category_id) {
            select.value = initial.category_id;
        } else if (initial.category) {
            // Try to match category by name
            for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].textContent === initial.category) {
                    select.selectedIndex = i;
                    break;
                }
            }
        }
        
        const isEqually = initial.split_option ? (initial.split_option === 'equal') : (initial.split_equally !== false);

        if (!isEqually && initial.users && initial.users.length > 0) {
            const myId = initial.current_user_id;
            const me = initial.users.find(u => u.user_id == myId);
            const others = initial.users.filter(u => u.user_id != myId);
            
            if (me && others.length > 0) {
                const other = others[0];
                if (parseFloat(me.paid_share) > 0 && parseFloat(other.paid_share) == 0) {
                    document.getElementById('splitYouPaid').checked = true;
                    document.getElementById('splitYouPaid').dispatchEvent(new Event('change'));
                    document.getElementById('theyOwe').value = other.owed_share;
                } else if (parseFloat(other.paid_share) > 0 && parseFloat(me.paid_share) == 0) {
                    document.getElementById('splitTheyPaid').checked = true;
                    document.getElementById('splitTheyPaid').dispatchEvent(new Event('change'));
                    document.getElementById('youOwe').value = me.owed_share;
                }
            }
        } else {
            document.getElementById('splitEqual').checked = true;
            document.getElementById('splitEqual').dispatchEvent(new Event('change'));
        }

        // Trigger clear button visibility check
        notesEl.dispatchEvent(new Event('input'));
    }

    document.addEventListener('DOMContentLoaded', () => {
        init();
        if (!tg) document.getElementById('submitBtn').classList.remove('d-none');
        document.getElementById('submitBtn').onclick = sendData;
        
        const notes = document.getElementById('notes');
        const clearBtn = document.getElementById('clearNotes');
        
        const updateClearBtn = () => {
            if (notes.value.length > 0) clearBtn.classList.remove('d-none');
            else clearBtn.classList.add('d-none');
        };
        
        notes.addEventListener('input', updateClearBtn);
        clearBtn.onclick = () => {
            notes.value = '';
            updateClearBtn();
            notes.focus();
        };
    });
</script>
</body>
</html>
