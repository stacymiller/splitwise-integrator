<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Correct Receipt</title>

    <!-- Telegram Web App bridge -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>


    <style>
        :root { color-scheme: light dark; }
        body {
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 17px;
            line-height: 1.5;
        }
        h2 { 
            margin: 0 0 20px; 
            color: var(--tg-theme-text-color, #222);
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
        
        /* Bootstrap-like spacing and layout */
        .container { max-width: 100%; margin: 0 auto; }
        .row { display: flex; flex-wrap: wrap; margin-right: -8px; margin-left: -8px; }
        .col { flex: 1 0 0%; padding-right: 8px; padding-left: 8px; min-width: 0; }
        .mb-3 { margin-bottom: 20px !important; }
        
        .form-label { 
            display: inline-block;
            margin-bottom: 0.4rem;
            color: var(--tg-theme-hint-color, #999); 
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .form-control, .form-select {
            display: block;
            width: 100%;
            padding: 12px 14px;
            font-size: 17px;
            font-weight: 400;
            line-height: 1.5;
            color: var(--tg-theme-text-color, #222);
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            background-clip: padding-box;
            border: 1px solid transparent;
            appearance: none;
            border-radius: 12px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-sizing: border-box;
        }

        .form-control:focus, .form-select:focus {
            color: var(--tg-theme-text-color, #222);
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-color: var(--tg-theme-button-color, #2ea6ff);
            outline: 0;
        }

        .form-control::placeholder { color: var(--tg-theme-hint-color, #8e8e93); opacity: 1; }
        
        /* Buttons following Bootstrap's logic but using TG theme */
        .btn {
            display: inline-block;
            font-weight: 600;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 14px;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-primary {
            color: var(--tg-theme-button-text-color, #fff);
            background-color: var(--tg-theme-button-color, #2ea6ff);
            border-color: var(--tg-theme-button-color, #2ea6ff);
        }

        .btn-secondary {
            color: var(--tg-theme-button-color, #2ea6ff);
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        
        .d-none { display: none !important; }
        .d-grid { display: grid; }
        .gap-2 { gap: 0.5rem !important; }

        /* Non-Telegram dark-mode preview fallback */
        @media (prefers-color-scheme: dark) {
            body { background: #0e1621; color: #e6eaf0; }
            .form-control, .form-select {
                background-color: #17212b;
                color: #e6eaf0;
            }
        }
    </style>
</head>
<body>
<div class="container">


    <!-- Fallback plain HTML version (visible by default) -->
    <div id="form-fallback">
        <div class="mb-3">
            <label for="merchant" class="form-label">Merchant</label>
            <input id="merchant" class="form-control" type="text" placeholder="Store name"/>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="total" class="form-label">Total</label>
                <input id="total" class="form-control" type="number" inputmode="decimal" step="0.01" placeholder="0.00"/>
            </div>
            <div class="col">
                <label for="currency_code" class="form-label">Currency</label>
                <input id="currency_code" class="form-control" type="text" maxlength="3" placeholder="EUR"/>
            </div>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input id="date" class="form-control" type="date"/>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select">
                <option value="" selected disabled>Select category</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Notes (optional)</label>
            <textarea id="notes" class="form-control" rows="2" placeholder="Any details"></textarea>
        </div>

        <div class="mb-3 d-none" id="save-fallback-container">
            <button class="btn btn-primary" id="submitBtn">Save and continue</button>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    // Apply Telegram theme params so the UI picks them up
    function applyTheme() {
        if (!tg) return;
        const tp = tg.themeParams || {};
        const root = document.documentElement;
        Object.entries(tp).forEach(([k, v]) => {
            root.style.setProperty(`--tg-theme-${k.replace(/[A-Z]/g, m => '-' + m.toLowerCase())}`, v);
        });
    }

    if (tg) {
        tg.expand();
        tg.MainButton.text = "Save and continue";
        tg.MainButton.show();
        tg.enableClosingConfirmation();
        tg.ready();
        applyTheme();
        tg.onEvent('themeChanged', applyTheme);
        
        tg.MainButton.onClick(() => {
            const data = collectData();
            try {
                tg.sendData(JSON.stringify(data));
            } catch (e) {
                alert('Failed to send data to Telegram. Please try again.');
            }
        });
    }

    function b64ToJson(b64) {
        try {
            const json = atob(b64.replace(/-/g, '+').replace(/_/g, '/'));
            return JSON.parse(json);
        } catch (e) {
            return {};
        }
    }

    function toISODateString(d) {
        if (!d) return '';
        try {
            const dt = new Date(d);
            if (!isNaN(dt.getTime())) return dt.toISOString().substring(0, 10);
        } catch (e) {}
        return '';
    }

    // Prefill from ?data=
    const params = new URLSearchParams(window.location.search);
    const initial = params.get('data') ? b64ToJson(params.get('data')) : {};

    function prefill() {
        document.getElementById('merchant').value = initial.merchant || '';
        document.getElementById('total').value = (initial.total !== undefined && initial.total !== null) ? String(initial.total) : '';
        const cur = (initial.currency_code || initial.currency || 'EUR').toUpperCase();
        document.getElementById('currency_code').value = cur;
        document.getElementById('date').value = toISODateString(initial.date || initial.purchase_date);
        document.getElementById('notes').value = initial.notes || '';

        // Try to preselect category if provided
        const select = document.getElementById('category');
        const wantedId = (initial.category_id || initial.categoryId || null);
        const wantedName = (initial.category_name || initial.category || null);
        if (select) {
            if (wantedId) {
                const byId = Array.from(select.options).find(o => String(o.value) === String(wantedId));
                if (byId) select.value = String(wantedId);
            } else if (wantedName) {
                const byName = Array.from(select.options).find(o => (o.textContent || '').toLowerCase() === String(wantedName).toLowerCase());
                if (byName) select.value = byName.value;
            }
        }
    }

    function collectData() {
        const categorySelect = document.getElementById('category');
        const selectedCategoryName = categorySelect && categorySelect.value
            ? (categorySelect.options[categorySelect.selectedIndex]?.textContent || null)
            : null;
        const selectedCategoryId = categorySelect && categorySelect.value ? categorySelect.value : null;
        return {
            merchant: document.getElementById('merchant').value?.trim() || null,
            total: parseFloat(document.getElementById('total').value || '0') || 0,
            currency_code: document.getElementById('currency_code').value?.trim().toUpperCase() || 'EUR',
            date: document.getElementById('date').value || null,
            notes: document.getElementById('notes').value?.trim() || null,
            category: selectedCategoryName,
            category_id: selectedCategoryId,
            _source: 'telegram_web_app'
        };
    }

    function bindSubmitHandlers() {
        const btn = document.getElementById('submitBtn');
        if (btn) {
            btn.addEventListener('click', () => {
                const data = collectData();
                try {
                    tg?.sendData(JSON.stringify(data));
                } catch (e) {
                    alert('Failed to send data to Telegram. Please try again.');
                }
            });
        }
    }

    async function loadCategories() {
        const select = document.getElementById('category');
        if (!select) return;
        try {
            const res = await fetch('/categories');
            if (!res.ok) throw new Error('Failed to load categories');
            const cats = await res.json();
            // remove all except placeholder
            select.querySelectorAll('option:not([value=""])').forEach(o => o.remove());
            cats.forEach(c => {
                const opt = document.createElement('option');
                opt.value = String(c.id);
                opt.textContent = c.name;
                select.appendChild(opt);
            });
        } catch (e) {
            // Leave the placeholder; user can proceed without selecting
            console.warn('Could not load categories', e);
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await loadCategories();
        prefill();
        bindSubmitHandlers();

        // If not in Telegram, show fallback save button
        if (!tg) {
            document.getElementById('save-fallback-container')?.classList.remove('d-none');
        }
        
        // Handle cancel button
        const cancelBtn = document.getElementById('cancelBtn');
        if (cancelBtn) {
            cancelBtn.addEventListener('click', () => {
                if (tg) {
                    tg.close();
                } else {
                    window.close();
                }
            });
        }
    });
</script>
</body>
</html>
