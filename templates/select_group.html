<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Splitwise Group</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-header { text-align: center; }
        .card { margin-top: 20px; }
        .btn-primary { background-color: #4CAF50; border: none; }
        .btn-primary:hover { background-color: #45a049; }
        .back-link { margin-top: 12px; display: inline-block; }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Select Group</h1>
        <p class="text-muted">Choose where your expenses will be added.</p>
    </header>

    <div class="card card-body">
        {% if groups %}
        <form action="{{ url_for('set_group') }}" method="post" class="row g-3">
            <div class="col-12">
                <label for="group_id" class="form-label">Group</label>
                <select id="group_id" name="group_id" class="form-select" required>
                    {% for g in groups %}
                        <option value="{{ g.id }}">{{ g.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Set group</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
        {% else %}
            <div class="alert alert-info mb-0">No groups found. Create one in Splitwise first.</div>
            <a class="back-link" href="{{ url_for('index') }}">&larr; Back</a>
        {% endif %}
    </div>
</body>
</html>
